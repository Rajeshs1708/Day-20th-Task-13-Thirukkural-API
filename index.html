<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirukkural</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container-sm" id="container">
            <h1 class="display-1 text-center">Thirukkural</h1>
            <h5 class="text-center content">Enter "Thirukkural Poem Number" to get all the information</h5>
             
            <form id="form" class="text-center row g-3">
                <div class="col-auto">
                  <label for="input">Enter Thirukkural Number</label>
                </div>
                <div class="col-auto">
                  <input type="number" class="form-control" id="input" placeholder="Thirukkural Number">
                </div>
                <div class="col-auto">
                  <button type="submit" id="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
              </form> 
        </div>
        
    <script src="script.js"></script>
</body>
</html>
